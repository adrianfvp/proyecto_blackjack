<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Blackjack Game</title>
</head>
<body>
    <header class="titulo">
        <h1>BLACKJACK GAME</h1>
    </header>
    <main>
        <div class="row mt-4">
            <div class="col text-center">
                <button id="btnNuevo" class="btn btn-light">Nuevo juego</button>
                <button id="btnPedir" disabled="disabled" class="btn btn-dark">Pedir carta</button>
                <button id="btnPlantar" disabled="disabled" class="btn btn-dark">Plantar mi juego</button>
            </div>
        </div>

        <div class="jugadores col text-center">

            <div class="row container mt-5">
                <div class="col">
                    <h2>Jugador 1 = <strong>0</strong></h2>
                    <div id="jugador-cartas" class="divCartas">
                         <!-- <img class="carta" src="./assets/cartas/10c.png"> -->
                    </div>
                </div>
            </div>

            <div class="row container mt-5">
                <div class="col">
                    <h2>Computadora = <strong>0</strong></h2>
                    <div id="computadora-cartas" class="divCartas">
                         <!-- <img class="carta" src="./assets/cartas/10c.png"> -->
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="./assets/js/underscore-min.js"></script>
    <script src="./assets/js/app-min.js"></script>

    <script>
        miModulo.nuevoJuego();
    </script>

</body>
</html>
